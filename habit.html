<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Station - Build Better Routines</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="container header-row animate-fade-in-down">
    <div>
      <h1 style="color:var(--accent); font-size: 2rem;">Habit Station</h1>
      <p class="muted">Build. Track. Evolve.</p>
    </div>

    <div class="topbar">
      <div id="user-info" class="user-info">
        <img id="user-photo" class="user-photo" src="" alt="User" />
        <span id="user-name" class="muted"></span>
      </div>
    </div>

    <nav class="nav-links">
      <a href="index.html">ğŸ  Hub</a>
      <a href="expense.html">ğŸ’° Finances</a>
    </nav>
  </header>

  <main class="container">
    <!-- Habit Analytics Section -->
    <section id="habit-analytics" class="card animate-fade-in-up" style="margin-bottom: 20px;">
      <h2 style="margin: 0 0 15px 0; font-size: 1.2rem;">ğŸ“Š Your Progress</h2>
      <div id="analytics-content" class="stats-grid">
        <!-- Analytics will be inserted here -->
      </div>
    </section>

    <!-- Add Habit Section -->
    <section class="card animate-fade-in-up stagger-1">
      <h2 style="margin: 0 0 15px 0; font-size: 1.2rem;">Your Habits</h2>
      <form id="activity-form" class="row" style="gap: 12px;">
        <input type="text" id="activity-input" placeholder="New habit (e.g. 30m Deep Work)" required autocomplete="off"
          style="flex: 1;" />
        <button type="submit" class="btn accent hover-lift">Add Habit</button>
      </form>
      <ul id="activity-list" class="list" style="margin-top: 20px;"></ul>
    </section>
  </main>

  <!-- AI FAB -->
  <div id="ai-fab" class="ai-fab">
    <span>âš¡</span>
  </div>

  <!-- AI CHAT POPUP -->
  <div id="ai-chat-popup" class="ai-chat-popup hidden">
    <div class="ai-chat-header">
      <div class="row">
        <span>âš¡</span>
        <strong style="font-size:0.9rem;">Coach AI</strong>
      </div>
      <button id="ai-close" class="btn ghost" style="font-size:1.2rem; color:var(--muted);">&times;</button>
    </div>
    <div id="ai-chat-body" class="ai-chat-body">
      <div class="msg-ai">Hello! I'm your habit coach. How are your streaks coming along?</div>
    </div>
    <div class="ai-chat-footer">
      <input type="text" id="ai-chat-input" placeholder="Ask coach..." autocomplete="off">
      <button id="ai-chat-send" class="btn accent"
        style="border-radius:50%; width:36px; height:36px; padding:0;">&rarr;</button>
    </div>
  </div>

  <script type="module" src="habit.js"></script>
</body>

</html>
